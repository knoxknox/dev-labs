<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>Faye Example</title>
        <script type="text/javascript" src="faye-browser.js"></script>
        <script type="text/javascript">
            var cli = new Faye.Client('http://localhost:9095');
            cli.subscribe('/7fh4910dk6uj90rtoj41', function(msg) {
                console.log('Received message from server: ', msg);
            });

            // publish message to channel
            cli.publish('/7fh4910dk6uj90rtoj41', {arg: 100, ts: 1367586866});
        </script>
    </head>
    <body>
    </body>
</html>
